<body>
  <div class="container">
    <div class="header">
      <h1>Menu</h1>
    </div>

    <div class="nav">
      <ul id="menu-root" class="lvl-1" data-id="root">
        <li class="item" data-target="skins">Skins</li>
        <li class="item" data-desc="Vote for starting the battle" data-server-callback="brv:vote" data-close="true">Vote</li>
      </ul>

      <ul class="lvl-2" data-id="skins">
        <li class="item" data-id="randskin" data-callback="brv:changeSkin" data-desc="Sets a new random skin ! Try a few times to see what you can get">Change your skin</li>
        <li class="item" data-id="saveskin" data-server-callback="brv:saveSkin" data-desc="Saves your current skin" data-close="true">Save</li>
      </ul>
    </div>

    <div class="footer"><span></span></div>
  </div>
